version: "3.9"

services:
  db:
    image: postgres:16
    container_name: stars_forum_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: stars
      POSTGRES_PASSWORD: stars_password
      POSTGRES_DB: stars_forum
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: